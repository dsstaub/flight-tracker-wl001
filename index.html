<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AA Flights to PIT</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 10px; }
    h1 { font-size: 1.5em; }
    .flight-card {
      background: #222; padding: 15px; margin: 10px 0;
      border-radius: 6px; cursor: pointer; transition: background 0.2s;
    }
    .flight-card:hover { background: #333; }
    .serviced { opacity: 0.6; text-decoration: line-through; }
  </style>
</head>
<body>
  <h1>Inbound AA Flights to KPIT</h1>
  <div id="flights"></div>
  <script>
    async function fetchFlights() {
      try {
        const res = await fetch('https://flight-tracker-wl001.onrender.com/api/flights');
        const flights = await res.json();
        const container = document.getElementById('flights');
        container.innerHTML = '';

        flights.forEach(f => {
          const card = document.createElement('div');
          card.className = 'flight-card';
          card.innerHTML = `
            <strong>${f.flight}</strong><br/>
            ETA: ${f.eta}<br/>
            Tail: ${f.tail}<br/>
            Gate: ${f.gate}
          `;

          let tapped = false;
          card.addEventListener('click', () => {
            if (!tapped) {
              tapped = true;
              setTimeout(() => tapped = false, 300);
            } else {
              card.remove();
            }
          });

          card.addEventListener('mouseup', () => {
            if (!tapped) card.classList.toggle('serviced');
          });

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Frontend error:", err);
      }
    }

    fetchFlights();
    setInterval(fetchFlights, 180000);
  </script>
</body>
</html>
